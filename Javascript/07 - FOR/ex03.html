<meta charset="UTF-8">
<script>

/*03. Faça um programa que imprima os números de 1 até 10 e a soma deles
*/

	var n, soma;
	
		soma = 0;
		
		for(n = 1; n <=10; n++) { /* o que é para repetir colocar dentro do for*/
			document.write("O número é: "+n+"<br>");
			soma = (soma + n);
		}
		document.write("<br>A soma é: "+soma+"<br>");
		
</script>
