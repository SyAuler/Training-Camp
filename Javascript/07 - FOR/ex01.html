<meta charset="UTF-8">
<script>
/*01. Faça um programa que exiba o quadrado dos números de 1 até 20.
*/

	var i, num, result
		for (i = 1; i <=6; i++) {
		
			num = parseInt(prompt("Informe um número de 1 a 20: "));
			
		switch (num) {
			case 1: result = Math.pow(i,1)
				document.write("<br><br>O quadrado de 1 é: " +result);
				break;
			case 2: result = Math.pow(i,2)
				document.write("<br><br>O quadrado de 2 é: " +result);
				break;	
			case 3: result = Math.pow(i,3)
				document.write("<br><br>O quadrado de 3 é: " +result);
				break;
			case 4: result = Math.pow(i,4)
				document.write("<br><br>O quadrado de 4 é: " +result);
				break;
			case 5: result = Math.pow(i,5)
				document.write("<br><br>O quadrado de 5 é: " +result);
				break;
			case 6: result = Math.pow(i,6)
				document.write("<br><br>O quadrado de 6 é: " +result);
				break;
				
			}	
		}		
</script>
