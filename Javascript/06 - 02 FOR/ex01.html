<meta charset="UTF-8">
<script>

/*
1. Crie um programa que leia um número que servirá para controlar os números pares que 
serão impressos a partir de 2. 
Exemplo:
Quantos: 4	 Saída: 2 4 6 8
*/

	var n, cont;
		
		n = parseInt(prompt("Informe um número: "));
		lim = n *2
	for (cont = 1; cont <=lim; cont++) {
		
		if (cont % 2 == 0) {
			document.write("O número par é: "+cont+"<br>");
		}
	}

</script>
