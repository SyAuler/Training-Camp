<meta charset="UTF-8">
<script>

/*9. Faça um programa que mostre as tabuadas dos números de 1 a 10. 
*/

var n, num, multi, result
	
	for (multi = 1; multi <= 10; multi++) {
		result = n
		document.write("<br>A tabuada é de: " +multi+"<br>");
		
		for (num = 1; num <= 10; num++) {
			result = num * multi;
			document.write(+ num + " X " + multi + " = " + result+ "<br>");
		}
	}

</script>
