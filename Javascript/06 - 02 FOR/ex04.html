<meta charset="UTF-8">
<script>

/*
04. Faça um programa que calcule e some N números. Onde N deve ser
 informado pelo usuário.
*/

	var n, soma;
	
		n = parseInt(prompt("Informe um número"));
		document.write("O número é: "+n+"<br><br>");
		
		soma = 0;
			
		for (num = 1; num <= n; num++) {
			document.write(+n+ "+");
			soma = (soma + n);
		}
			document.write("<br><br>A soma é: "+soma);
</script>
