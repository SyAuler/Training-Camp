<meta charset="UTF-8">
<script>

/*8. Faça um programa que receba um número, calcule e mostre a tabuada deste número. 
*/
	
	var num, multi, result
	
	multi = parseInt(prompt("Informe um número"));
		
	for (num = 1; num <= 10; num++) {
		result = num * multi;
		document.write(num + " X " + multi + " = " + result+ "<br>");
	}

</script>
