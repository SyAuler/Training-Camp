<meta charset="UTF-8">
<script>

/*
2. Crie um programa que imprima a soma dos números pares entre 24 e 200.
*/

var n, soma;
		soma = 0;
	for (n = 24; n <= 200; n++) {
		
		if (n % 2 == 0) {
			soma = (soma + n);
			}
	}	
	document.write("A soma dos pares entre 24 e 200 é: "+soma+"<br>");
	
</script>
