<meta charset="UTF-8">
<script>

	var base, altura, area;
	
	document.write("Calculando a área de um triângulo <br><br>");
	base = prompt("Informe a base do triângulo: ");
	
	altura = prompt("Informe a altura do triângulo: ");
	
	area = (base*altura)/2;
	
	document.write("altura= "+altura+'<br>');
	document.write("base= "+base+'<br>');
	document.write("<br><br> A área do triângulo é: "+area);
</script>
