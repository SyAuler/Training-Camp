<meta charset("UTF-8")>
<script>

/*
11- Faça um fluxograma que receba um número inteiro e informe se ele é par ou ímpar. 
*/

	var num1, result
	
	document.write("Calculando se é par ou ímpar");
	
		num1 = parseFloat(prompt("Informe um número inteiro"));
		
		if (num1 % 2 == 0) {
			result = document.write("<br><br>O número é par");
		} else {
			result = document.write("<br><br>O número é ímpar");
		}
		
</script>
