<meta charset:"UTF-8">
<script>
/* 
8- Faça um fluxograma que para determinado valor, 
informe se este é positivo ou negativo. 
*/

	var num1, result
	
	document.write("Calculando número positivo e negativo");
	num1 = parseFloat(prompt("Informe um número qualquer"));
			
	if (num1 == 0) {
		result = "<br><br>O número é 0"
	} else {
		if (num1 > 0) {
			result = "<br><br>O número é Positivo"
		} else {
			result = "<br><br>O número é Negativo"
		}
	}
	document.write( result )	
	
	
</script>
