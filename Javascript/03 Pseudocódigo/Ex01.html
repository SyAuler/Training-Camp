<meta charset="UTF-8">
<script>

/*
1. Elaborar um algoritmo que leia a altura dos andares de um prédio
 e o número de andares, e calcule a altura do prédio. 
 */

	var andares, altAndar, predio
	
		andares = prompt("Informe o número de andares");
		altAndar = prompt("Informe a altura de um andar");
	
		predio = andares * altAndar
	
		document.write("A altura do prédio é: " +predio);
</script>
