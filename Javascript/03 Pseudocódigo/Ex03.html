<meta charset="UTF-8">
<script>

	var num1, num2, operacao, result
	
		num1 = parseInt(prompt("Informe um número"));
		num2 = parseInt(prompt("Informe outro número"));
		operacao = prompt("Informe a operação desejada");
		
		if (operacao == "+") {
			result = num1 + num2;
		}
		if (operacao == "-") {
			result = num1 - num2;
		}
		if (operacao == "*") {
			result = num1 * num2;
		}
		if (operacao == "/") {
			result = num1 / num2;
		}
			
		document.write("O resultado é: " +result);
</script>
