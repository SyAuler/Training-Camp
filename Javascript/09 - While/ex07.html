<meta charset="UTF-8">
<script>

/* 07. Faça um programa que mostre as tabuadas dos números de 1 a 10.
*/
	var num, cont, multiplicacao;
 	
	num = 0;
	while (num < 10) {
		num++; //7
		document.write("A tabuada do número "+num+" é :<br>");
		
		cont = 0;		
		while (cont < 10){
			cont++; //3
			multiplicacao = cont * num;

			document.write(+cont+" X " +num+" = " +multiplicacao+"<br>");
		}
	}
	
</script>
