<meta charset="UTF-8">
<script>
/*05. Faça um programa que informe o dobro dos números de 1 à 10
*/

	var num, dobro;
		
	num = 1;
	dobro = 1;
	do{
		dobro = parseInt(num) + parseInt(num);
		document.write("O dobro do número "+num+" é: "+dobro+"<br>");	
		num++;					
	} while (num <= 10)
		
</script>
