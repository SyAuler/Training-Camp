<meta charset="UTF-8">
<script>
/*08. Faça um programa que receba número inteiro e apresente o fatorial do mesmo
  math.factorial(n)
*/

	var fator, num, fatorial, math, factorial;

	fator = parseInt(prompt("Informe um número"));
	fatorial = fator;
	num = fator;
	do {
		num = num -1;
		fatorial = fatorial * num;
	} while (num > 1)
	document.write("O fatorial do número "+fator+" é "+fatorial);
	
	document.write("<br><br>O fatorial do número"+math.factorial(fator));

</script>
