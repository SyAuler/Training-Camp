<meta charset="UTF-8">
<script>
/*1. Faça uma função que receba um número do usuário 
e retorne se este número é par ou ímpar.
*/
	function tipo(num){
		if (num % 2 == 0){
			return 'O número '+num+' é par';
		} else {
			return 'O número '+num+' é impar';
		}
	}
	
	var num;
	num = parseInt(prompt('Informe um número'));
	 
	document.write(tipo(num));

</script>
