<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"/>
<title>Jogo da Memória</title>
<meta name="description" content="animate-scroll demo page"/>
<link rel="stylesheet" href="css/foundation.min.css"/>
<script src="js/modernizr.min.js"></script>
</head>
<body onload="GameControl.createGame()">
<main class="main-wrapper">
  <div id="main-content">
    <div class="window-content">
        <div class="panel"data-animate-scroll='{"x": "-100","y": "0", "alpha": "0", "duration": "0.9"}'>
          <div class="window-1-title">
            <h1 id="window-h1">Jogo da Memória</h1>
          </div>
          <div class="header-wrapper">
            <div class="container">
              <div id="game"> </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="control">
          <input type="button" class="button_game" value="Reiniciar" onclick="GameControl.createGame()"/>
        </div>
        <div id="score"> </div>
      </div>
    </div>
  </div>
</main>
<script src="js/game.js"></script> 
<script src="js/jquery.min-orig.js"></script> 
<script src="js/foundation.min-orig.js"></script> 
<script src="js/TweenMax.min-orig.js"></script> 
<script src="js/ScrollToPlugin.min-orig.js"></script> 
<script src="js/EaselPlugin.min-orig.js"></script> 
<script src="js/animate-scroll.js"></script> 
<script>
      $(document).foundation();  
      $(document).animateScroll();
      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
</body>
</html>
