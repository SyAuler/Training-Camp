<meta charset"UTF-8">
<script>
/*
02. Faça um programa que leia um número e informe se ele é positivo, negativo ou nulo.
a. Utilize Ifs aninhados
*/

	var num1
	
	num1 = parseInt(prompt("Informe um número qualquer"));
	
	if (num1 > 0) {
		result = "Positivo"
	}
	else {
		if (num1 < 0) {
		result = "Negativo";
	} else {
		result = "Nulo";
		}
	}
	
	document.write("O número é: " +result);
	
</script>
