<meta charset"UTF-8">
<script>
/*Faça um programa usando FOR que imprima
na tela 20 vezes a frase “O sapo pula”, sendo que na 10a.
e 20a. vez deverá aparecer a frase “O sapo descansa…”
*/
	
	var i, num;
		for (i = 1; i <= 20; i++) {
			if (i==10 || i ==20) {
				document.write(i+"- O sapo descansa"+"<br>");
			} else {
				document.write(i+"- O sapo pula"+"<br>");
			}
		}
</script>
