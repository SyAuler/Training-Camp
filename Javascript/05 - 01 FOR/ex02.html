<meta charset="UTF-8">
<script>
/*02. Faça um programa que informe os números pares no intervalo de 1 a 600.
*/

	var i
		for (i = 1; i <=600; i++) {
			if (i % 2 == 0) {
			document.write("Os números pares são: "+i+"<br>");
			} 
		}
		for (i = 1; i <=600; i++) {
			if (i % 2 != 0) {
			document.write("Os números impares são: "+i+"<br>");
			}
		}
				
</script>
