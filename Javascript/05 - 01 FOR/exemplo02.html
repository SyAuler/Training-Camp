<meta charset+"UTF-8">

<script>

/*
Faça um programa usando FOR que receba
como entrada um número inteiro positivo e menor ou
igual a 10 e escreva-o por extenso. O programa deverá
verificar 5 números cada vez que for executado.

o programa vai pedir e mostrar até 5 numeros ao mesmo tempo;
*/

	var i, num;
	for (i = 1; i <= 5; i++) {
		num = parseInt(prompt("Informe o número: "));
		
			switch (num) {
				case 1: document.write("Um"+"<br>");
					break;
				case 2: document.write("Dois"+"<br>");
					break;
				case 3: document.write("Três"+"<br>");
					break;
				case 4: document.write("Quatro"+"<br>");
					break;
				case 5: document.write("Cinco"+"<br>");
					break;
				case 6: document.write("Seis"+"<br>");
					break;
				case 7: document.write("Sete"+"<br>");
					break;
				case 8: document.write("Oito"+"<br>");
					break;
				case 9: document.write("Nove"+"<br>");
					break;
				case 10: document.write("Dez"+"<br>");
					break;
				default: 
					document.write("Número não reconhecido"+"<br>");
					break;
			}
		}
</script>
